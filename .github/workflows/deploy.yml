name: Deploy Terraform and S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Ensure S3 bucket exists
      - name: Ensure S3 bucket exists
        run: |
          BUCKET=iac-terraform-be-bucket
          if ! aws s3 ls "s3://$BUCKET" >/dev/null 2>&1; then
            echo "Creating S3 bucket $BUCKET..."
            aws s3 mb s3://$BUCKET
          else
            echo "Bucket $BUCKET already exists â€” skipping creation."
          fi

      # Sync repo files to S3
      - name: Sync files to S3
        run: aws s3 sync . s3://iac-terraform-be-bucket --delete --exclude ".git/*" --exclude ".github/*"

      # Setup Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Show Lambda URL
        run: terraform output lambda_url
